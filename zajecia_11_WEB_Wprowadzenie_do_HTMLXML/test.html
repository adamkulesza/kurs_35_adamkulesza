<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color: coral;}

input {
  width: 100%;
  padding: 6px;
  border: none;
  background-color: transparent;
  font-size: 1em;
}
</style>
</head>
<body>

<h2>Interaktywna tabela</h2>

<p>Kliknij w komórkę, aby edytować zawartość.</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td><input type="text" value="Peter"></td>
    <td><input type="text" value="Griffin"></td>
    <td><input type="text" value="$100"></td>
  </tr>
  <tr>
    <td><input type="text" value="Lois"></td>
    <td><input type="text" value="Griffin"></td>
    <td><input type="text" value="$150"></td>
  </tr>
  <tr>
    <td><input type="text" value="Joe"></td>
    <td><input type="text" value="Swanson"></td>
    <td><input type="text" value="$300"></td>
  </tr>
  <tr>
    <td><input type="text" value="Cleveland"></td>
    <td><input type="text" value="Brown"></td>
    <td><input type="text" value="$250"></td>
  </tr>
</table>

</body>
</html>
